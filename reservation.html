    <section class="main">
        <!-- NavBar -->
        <div class="navbar">
            <div class="navContainer container">
                <div id="logo">
                    <a href="index.html">iEat.</a>

    <!-- Photo Section -->
    <section class="head">
        <div class="container">
            <div class="head-content">
                <!-- <h1>Reservation</h1> -->
                <h1>Looking for a best place to Enjoy Food?</h1>
                <p>Reserve a Table at your Comfort</p>
                <a href="#reservation">Start Booking &#8594;</a>

            </div>

    </section>




    <!-- Reservation Section -->
    <section id="reservation">
        <div class="container">
            <div class="reservation-form-container">
                <div class="form-head">
                    <p> Reservation Form</p>
                </div>
                <form action="">
                    <div class="cols">
                        <div class="col">
                            <div class="input">
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="fname" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input">
                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" id="lame" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input">
                                <label for="phone">Phone</label>
                                <input type="phone" naDme="phone" id="phone">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input">
                                <label for="date">Date</label>
                                <input type="date" name="date" id="date">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input">
                                <label for="seat">Select table:</label>
                                <select name="seat" id="seat">
                                    <option value="" selected disabled>Select Table</option>
                                    <option value="A">Table A</option>
                                    <option value="B">Table B</option>
                                    <option value="C">Table C</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input">
                                <label for="message">Leave a Message: </label>
                                <textarea name="message" id="message" rows="2"></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="submit">
                        <button type="submit" class="submit-btn">Reserve</button>
                    </div>
                </form>


            </div>
        </div>
    </section>
